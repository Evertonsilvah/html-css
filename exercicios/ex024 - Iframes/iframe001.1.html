<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando uso de iframe</h1>

    <!-- o tamanho padrão do iframe é 300px de largura e 150px de altura e é possível especificar o tamanho manualmente (height e width)
     
    Em iframe a CSS é soberana. Caso configure a CSS no arquivo externo, ela sobrescreve o estilo do iframe, mesme que tenha sido definido no próprio iframe -->
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <!-- Aqui podemos colocar uma mensagem caso o iframe não seja compativel com o navegador. Ou podemos colocar um link para o site que você quer colocar como iframe (conforme exemplo abaixo) -->

            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe> 
        para aprender a programar
    </p>
    <p>
        O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
        no    <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>
         também é bem legal!
    </p>
</body>
</html>
