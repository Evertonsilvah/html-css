<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>

    <style>
   @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap');
   @import url('https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Orbitron:wght@400..900&display=swap');

   h1{
    font-family: "DynaPuff", system-ui;
   }
    p{
       font-family: "Orbitron", sans-serif;
    }

    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eaque quibusdam consectetur deleniti dolor adipisci? Tenetur ducimus tempora, ipsa, nulla voluptatem consectetur iure molestiae impedit ut incidunt quasi quibusdam magni optio.</p>
</body>
</html>
