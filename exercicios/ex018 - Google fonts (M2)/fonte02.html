    <title>Fontes externas</title>

        @font-face {
            font-family: 'disney';
            src: url('fonts/waltograph42.otf') format('opentype'), url('fonts/waltographUI.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            /*
            Tipor de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            -truetype-aat (Apple Advanced Typography)
            -svg
            */
        }
        h1 {
            font-family: 'disney',Arial, Helvetica, sans-serif ;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
