<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p { /* significa: O paragrafo que esta dentro da div */
            display: none;

        }
        div:hover{
            color: red;
        }
        div:hover > p { /* configuração para o paragrafo que esta dentro da div */
            display: block;
            color: white;
            background-color: red;
            width: 170px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo:</p>
    <div>
        Passe o mouse aqui
        <P>TEXTO ESCONDIDO...</P>
    </div>
</body>
</html>
