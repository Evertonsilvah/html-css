<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /* SELETORES PERSONALIZADOS
        #  = id
        .  = class
        :  = pseudo-class
        :: = pseudo-element
        >  = clildren (filho)
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        li{
            display: inline-block;
            background-color: rgba(228, 103, 103, 0.432);
            padding: 2px;

        }
        a{
            color: chocolate;
            text-decoration: none; /*remove o underline */
            font-weight: bold; /*para deixar em negrito*/

        }
        a:visited{ /* o que acontece quando o link já foi visitado*/
            color: brown; /*neste exemplo, mudará para essa cor*/
        }
        a:hover{ /* irá executar os comando abaixo ao passar o mouse sobre o link*/
            text-decoration: underline; /*aparecesá o underline*/
            color: black;
            background-color: rgba(236, 139, 139, 0.432);

        }
        a:active{ /*irá executar o comando abaixo no momento em que for clicado*/
            color: yellow;

        }

    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io"target="_blank">Repositório GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo/"target="_blank">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank">Site do CursoemVideo</a></li>
    </ul>
</body>
</html>
